<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barevná stránka</title>
    <style>
        body {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 2px solid white;
        }

        th, td {
            padding: 10px;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        .images img {
            width: 30%;
            border: 2px solid white;
        }

        .footer {
            background-color: blue;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Pondělí</th>
            <th>Úterý</th>
            <th>Středa</th>
        </tr>
        <tr>
            <td>Čtvrtek</td>
            <td>Pátek</td>
            <td>Sobota</td>
        </tr>
    </table>

    <div class="images">
        <img src="https://images.app.goo.gl/XEKxwRkpKuVfsP8m6" alt="Obrázek 1">
        <img src="https://images.app.goo.gl/XEKxwRkpKuVfsP8m6" alt="Obrázek 2">
        <img src="https://images.app.goo.gl/XEKxwRkpKuVfsP8m6" alt="Obrázek 3">
        <img src="https://images.app.goo.gl/XEKxwRkpKuVfsP8m6" alt="Obrázek 4">
        <img src="https://images.app.goo.gl/XEKxwRkpKuVfsP8m6" alt="Obrázek 5">
        <img src="https://images.app.goo.gl/XEKxwRkpKuVfsP8m6" alt="Obrázek 6">
    </div>

    <div class="footer">
        Stránka pouze pro studijní účely
    </div>
</body>
</html>
