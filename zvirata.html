<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zvířátka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Hlavní nadpis -->
    <header>
        <h1>Zvířátka</h1>
    </header>

    <!-- Navigační menu -->
    <nav>
        <ul>
            <li><a href="#">Domov</a></li>
            <li><a href="#">Ptactvo</a></li>
            <li><a href="#">Odkaz</a></li>
        </ul>
    </nav>

    <!-- Sekce s obrázky zvířat -->
    <main>
        <div class="gallery">
            <div class="animal">
                <img src="https://source.unsplash.com/300x200/?parrot" alt="Papoušek">
                <h3>Papoušek</h3>
                <p>Pták, který umí létat.</p>
            </div>

            <div class="animal">
                <img src="https://images.app.goo.gl/MNjBLiD446pu6fnr8" alt="Sova">
                <h3>Sova</h3>
                <p>Noční dravec s výborným zrakem.</p>
            </div>

            <div class="animal">
                <img src="https://source.unsplash.com/300x200/?gerbil" alt="Křeček">
                <h3>Křeček</h3>
                <p>Malý hlodavec, který rád běhá v kolečku.</p>
            </div>

            <div class="animal">
                <img src="https://source.unsplash.com/300x200/?fox" alt="Liška">
                <h3>Liška</h3>
                <p>Chytré zvíře s krásnou rezavou srstí.</p>
            </div>

            <div class="animal">
                <img src="https://source.unsplash.com/300x200/?rabbit" alt="Králík">
                <h3>Králík</h3>
                <p>Roztomilé zvíře, které rádo skáče.</p>
            </div>

            <div class="animal">
                <img src="https://source.unsplash.com/300x200/?turtle" alt="Želva">
                <h3>Želva</h3>
                <p>Pomalé, ale dlouhověké zvíře.</p>
            </div>
        </div>
    </main>

</body>
</html>
